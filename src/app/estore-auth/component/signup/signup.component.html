
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" routerLink="/serive-list">Logo</a> 
    </div>
</nav>

<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form autocomplete="off" #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="form-group row">
                                <label for="first-name" class="col-md-4 col-form-label text-md-right">
                                    First Name
                                </label>
                                <div class="col-md-6">
                                    <input type="text" id="first-name" ngModel class="form-control" name="firstName" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="last-name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="last-name" ngModel class="form-control" name="lastName" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email-id" class="col-md-4 col-form-label text-md-right">Email Id</label>
                                <div class="col-md-6">
                                    <input type="email" id="email-id" ngModel class="form-control" name="emailId" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="mobile" class="col-md-4 col-form-label text-md-right">Mobile</label>
                                <div class="col-md-6">
                                    <input type="text" id="mobile" ngModel class="form-control" name="mobile" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="text" id="password" ngModel class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="retype-password" class="col-md-4 col-form-label text-md-right">Retype Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="retype-password" ngModel class="form-control" name="retypePassword" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                               <p>Already registered?
                                <a routerLink="/auth/login">
                                    <span class="common-link" >Login</span>
                                </a>
                               </p> 
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</main>
