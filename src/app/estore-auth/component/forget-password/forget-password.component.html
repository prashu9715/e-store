<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                <div class="card">
                    <div class="card-header">Forget Password</div>
                    <div class="card-body">
                        <form autocomplete="off" #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="form-group row">
                                <label for="mobile-number" class="col-md-3 col-form-label text-md-right">
                                    Mobile Number
                                </label>
                                <div class="col-md-5">
                                    <input type="text" id="mobile-number" ngModel class="form-control" name="mobileNumber" required autofocus>
                                    
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary">
                                        Send OTP
                                    </button>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="otp" class="col-md-3 col-form-label text-md-right">
                                    OTP
                                </label>
                                <div class="col-md-3">
                                    <input type="text" id="otp" ngModel class="form-control" name="otp" required autofocus>
                                    
                                </div>
                            </div>

                            

                            <div class="col-md-5 offset-md-3">
                                <button type="submit" class="btn btn-primary">
                                    Verify OTP
                                </button>
                              
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</main>
