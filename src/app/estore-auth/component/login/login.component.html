    <div class="container">
        <a class="navbar-brand" routerLink="/serive-list">Logo</a>

<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form autocomplete="off" #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="form-group row">
                                <label for="user-name" class="col-md-4 col-form-label text-md-right">
                                    User Name
                                </label>
                                <div class="col-md-6">
                                    <input type="text" id="user-name" ngModel class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" ngModel class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                <button class="btn btn-warning">
                                    Register
                                </button>
                               <p>ForgotPassword?
                                <a routerLink="/auth/forgetpassword">
                                    <span class="common-link" >Click Here</span>
                                </a>
                               </p> 
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</main>
