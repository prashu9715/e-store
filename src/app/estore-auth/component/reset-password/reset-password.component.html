
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" routerLink="/serive-list">Logo</a> 
    </div>
</nav>

<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                <div class="card">
                    <div class="card-header">Reset Password</div>
                    <div class="card-body">
                        <form autocomplete="off" #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">
                                    Password
                                </label>
                                <div class="col-md-7">
                                    <input type="text" id="password" ngModel class="form-control" name="password" required autofocus>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="retype-password" class="col-md-4 col-form-label text-md-right">
                                    Retype Password
                                </label>
                                <div class="col-md-7">
                                    <input type="text" id="retype-password" ngModel class="form-control" name="retypePassword" required autofocus>
                                    
                                </div>
                            </div>

                            

                            <div class="col-md-3 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Save Password
                                </button>
                              
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</main>
